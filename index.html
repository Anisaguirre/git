<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi perfil interactivo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center mt-5">
  <div class="container">
    <h1 class="text-primary">¡Hola! Soy Ana Yaritza</h1>
    <p class="lead">Este es un perfil de prueba para practicar commits en GitHub.</p>
    <button class="btn btn-success" onclick="mostrarMensaje()">Haz clic en mí</button>
    <p id="mensaje" class="mt-3 text-success fw-bold"></p>
  </div>

  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje').innerText = "¡Funciona! Ya estás usando Git como una pro.";
    }
  </script>
</body>
</html>
